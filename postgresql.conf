# PostgreSQL 17 configuration optimized for 2 vCPU, 4GB VPS
# ===================================================

# CONNECTIONS AND AUTHENTICATION
# -----------------------------
listen_addresses = '*'      # Listen on all interfaces
port = 5432
max_connections = 100       # Reasonable for 4GB RAM
superuser_reserved_connections = 3

# RESOURCE USAGE (MEMORY)
# ----------------------
shared_buffers = 1GB        # 25% of total RAM
work_mem = 8MB             # Reasonable for 4GB system
maintenance_work_mem = 256MB
dynamic_shared_memory_type = posix

# WRITE-AHEAD LOG
# ----------------
wal_level = replica
synchronous_commit = on
full_page_writes = on
wal_buffers = 16MB
wal_writer_delay = 200ms
checkpoint_timeout = 10min
max_wal_size = 2GB
min_wal_size = 1GB
checkpoint_completion_target = 0.9

# QUERY TUNING
# -----------
random_page_cost = 1.1
effective_io_concurrency = 200
effective_cache_size = 2GB  # 50% of total RAM
default_statistics_target = 100

# VACUUM AND AUTOVACUUM
# --------------------
autovacuum = on
autovacuum_max_workers = 2
autovacuum_vacuum_scale_factor = 0.05
autovacuum_analyze_scale_factor = 0.02
autovacuum_vacuum_cost_delay = 10ms
autovacuum_vacuum_cost_limit = 1000

# LOGGING
# -------
log_destination = 'stderr'
logging_collector = on
log_directory = '/var/log/postgresql'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000  # Log slow queries > 1s
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# REPLICATION
# -----------
max_wal_senders = 3
wal_keep_size = 1GB
hot_standby = on

